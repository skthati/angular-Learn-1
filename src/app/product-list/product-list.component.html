<h2>Products</h2>
  <div class="row pb-1 py-1" *ngFor = "let product of products">
    <div class="col">
      <h3>
        <a [title] = " product.name + ' details' "
          [routerLink] = "['/products', product.id]" >
          {{ product.name }}
        </a>

        <p *ngIf = "product.description">
          Description : {{ product.description }}
        </p>
      </h3>
    </div>
    <div class="col-2 ">
        <button type="button" (click) = "share()">
          Share
        </button>
    </div>

    <div class="col-2 mx-2 ">
        <app-product-alerts 
          [product] = "product"
          (notify)= "onNotify()">
        </app-product-alerts>
    </div>
  </div>
